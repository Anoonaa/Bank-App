{% extends "base.html" %}

{% block title %} Register Now!!! {% endblock title %}

{% block body %}

  <h1> Register: Open an account with us!!! </h1>

  <form method="post" action="{{ url_for('register') }}">
      <label for="username"> Username: </label>
      <input type="text" id="username" name="username" required minlength="2" maxlength="20">
      <br>
      <label for="email"> Email: </label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="password"> Password: </label>
      <input type="password" id="password" name="password" required minlength="8" maxlength="40">
      <br>
      <label for="confirm_password"> Confirm Password: </label>
      <input type="password" id="confirm_password" name="confirm_password" required>
      <br>
      <button type="submit"> Register </button>
  </form>

{% endblock body %}
